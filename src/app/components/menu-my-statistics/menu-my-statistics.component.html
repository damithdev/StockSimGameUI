<div class="modal fade noselect" id="modalMyStatistics" tabindex="-1" role="dialog"
  aria-labelledby="modalMyStatisticsLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalMyStatisticsLabel">
          <h4 class="card-title">
            <i class="material-icons">
              linear_scale
            </i>
            My Statistics
          </h4>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="modal-body">

        <canvas id="canvas">{{chart}}</canvas>

      </div>

      <div class="modal-footer">
        <button type="reset" class="btn btn-secondary text-lower" data-dismiss="modal">Close</button>
      </div>


    </div>
  </div>
</div>
